<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <form id="survey">
        <div class="form-group">
          <label for="name">Enter your name here:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">What is your favorite food:</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="music">What is your favorite music:</label>
          <!-- <input id="music" class="form-control" type="text"> -->
          <select class="form-control" id="music">
            <option>Blues</option>
            <option>Rock</option>
            <option>Country</option>
            <option>Pop</option>
          </select>
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color:</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="shoe">What is your shoe size:</label>
          <input id="shoe" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>
  </body>
</html>
